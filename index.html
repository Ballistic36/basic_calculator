<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <div class="calculator">

        <div class="display">

            <h3 class="prev-num"></h3>

            <h1 class="current-num"></h1>

        </div>

        <div class="button-section">

            <button class="clear">C</button>
            <button class="delete"><i class="fas fa-backspace"></i></button>
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="operator divide">รท</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="operator multiply">*</button>
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="operator add">+</button>
            <button class="operator subtract">-</button>
            <button class="number zero">0</button>
            <button class="number decimal">.</button>
            <button class="equal">=</button>

        </div>



    </div>

</body>
    <script src="https://kit.fontawesome.com/780dbeb6e4.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</html>
